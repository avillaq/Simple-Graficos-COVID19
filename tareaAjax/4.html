<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Regiones</title>
    <style>
        ul {
            margin: 0;
        }

        h1 {
            text-align: center;
        }

        .lista {
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <h1>Grafico de tiempo del numero de confirmados en Arequipa</h1>

    <div id="chart_div"></div>

    <script>
        document.addEventListener('DOMContentLoaded', init);
        function init() {
            const request = {
                method: 'GET'
            }
            fetch("/data.json", request)
                .then(
                    response => response.json()
                ).then(
                    data => {
                        const lista = document.querySelector('#lista');
                        const ul = document.createElement('ul');
                        let totalConfirmados = 0;
                        let totalRegiones = [];

                        data.forEach(i => {
                            i.confirmed.forEach(j => {
                                totalConfirmados += parseInt(j.value);
                            });
                            totalRegiones.push({ region: i.region, total: totalConfirmados });
                            totalConfirmados = 0;
                        });

                        for (let i = 0; i < 10; i++) {
                            let max = totalRegiones[0];
                            totalRegiones.forEach(j => {
                                if (j.total > max.total) {
                                    max = j;
                                }
                            });
                            const li = document.createElement('li');
                            li.textContent = max.region + '  ---->  ' + max.total;
                            ul.appendChild(li);

                            let indiceMax = totalRegiones.indexOf(max);
                            totalRegiones.splice(indiceMax, 1);
                        }
                        lista.appendChild(ul);

                    }
                ).catch(
                    error => console.error(error)
                )
        }
    </script>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

        google.charts.load('current', { packages: ['corechart', 'line'] });
        google.charts.setOnLoadCallback(drawBasic);

        function drawBasic() {

            var data = new google.visualization.DataTable();
            data.addColumn('number', 'X');
            data.addColumn('number', 'Dogs');

            data.addRows([
                [0, 0], [1, 10], [2, 23], [3, 17], [4, 18], [5, 9],
                [6, 11], [7, 27], [8, 33], [9, 40], [10, 32], [11, 35],
                [12, 30], [13, 40], [14, 42], [15, 47], [16, 44], [17, 48],
                [18, 52], [19, 54], [20, 42], [21, 55], [22, 56], [23, 57],
                [24, 60], [25, 50], [26, 52], [27, 51], [28, 49], [29, 53],
                [30, 55], [31, 60], [32, 61], [33, 59], [34, 62], [35, 65],
                [36, 62], [37, 58], [38, 55], [39, 61], [40, 64], [41, 65],
                [42, 63], [43, 66], [44, 67], [45, 69], [46, 69], [47, 70],
                [48, 72], [49, 68], [50, 66], [51, 65], [52, 67], [53, 70],
                [54, 71], [55, 72], [56, 73], [57, 75], [58, 70], [59, 68],
                [60, 64], [61, 60], [62, 65], [63, 67], [64, 68], [65, 69],
                [66, 70], [67, 72], [68, 75], [69, 80]
            ]);

            var options = {
                hAxis: {
                    title: 'Time'
                },
                vAxis: {
                    title: 'Popularity'
                }
            };

            var chart = new google.visualization.LineChart(document.getElementById('chart_div'));

            chart.draw(data, options);
        }
    </script>
</body>

</html>
